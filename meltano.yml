version: 1
send_anonymous_usage_stats: true
project_id: "tap-cantrack-osprey"
default_environment: test
venv:
  backend: uv
environments:
  - name: test
plugins:
  extractors:
    - name: "tap-cantrack-osprey"
      namespace: "tap_cantrack_osprey"
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps

      # TODO: Declare settings and their types here:
      settings:
        - name: username
          label: Username
          description: The username to use for authentication

        - name: password
          kind: password
          label: Password
          description: The password to use for authentication
          sensitive: true

      # TODO: Declare required settings here:
      settings_group_validation:
        - [username, password]

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
